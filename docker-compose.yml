version: '3.8'

services:
  backend:
    build: ./backend
    container_name: seatrace-backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - FLASK_APP=app.py
    volumes:
      - ./backend:/app
    command: python app.py
    depends_on:
      - db

  frontend:
    build: ./seatrace-frontend
    container_name: seatrace-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://backend:5000
    volumes:
      - ./seatrace-frontend:/app
    command: npm start
    depends_on:
      - backend

  db:
    image: sqlite:latest
    container_name: seatrace-db
    volumes:
      - db-data:/data

volumes:
  db-data:

networks:
  default:
    name: seatrace-network
