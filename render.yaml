services:
  # Backend Service ONLY
  - type: web
    name: seatrace-backend
    env: python
    region: singapore
    plan: free
    rootDir: "backend"
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app"
    envVars:
      - key: PYTHON_VERSION
        value: "3.9.18"
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: "*" # Allow all origins for Vercel connection
