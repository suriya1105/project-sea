services:
  - type: web
    name: seatrace-backend
    runtime: python3
    plan: starter  # Free tier, upgrade to standard for better performance
    buildCommand: pip install -r requirements.txt
    startCommand: python start.py
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: PORT
        fromSecret: PORT
      - key: PYTHON_VERSION
        value: 3.9.18
    healthCheckPath: /api/health
    autoDeploy: true