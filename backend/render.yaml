services:
  - type: web
    name: seatrace-backend
    runtime: python3
    buildCommand: pip install -r requirements.txt
    startCommand: python start.py
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: PORT
        fromSecret: PORT
    healthCheckPath: /api/health
    autoDeploy: true